name: Project setup, Tests startup, Linter startup
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v18
      - uses: actions/setup-npm@v6
      - name: Install npm
        run: npm install
      - name: Project setup
        run: make setup
      - name: Tests startup
        run: make test
      - name: Linter startup
        run: make lint
