name: ci-app
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    steps:
      - uses: actions/checkout@master
      - name: Run Snyk to check for vulnerabilities
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      - name: checkout
        uses: "actions/checkout@v3"
      - uses: actions/setup-node@v3
          with:
            node-version: 16
            cache: 'npm'
      - run: npm ci
      - run: npm test
      - name: setup
        run: make setup
      - name: run test
        run: make test
      - name: run lint
        run: make lint