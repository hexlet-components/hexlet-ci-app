name: ci-app
on: push
jobs:
  build:
container-job:
    runs-on: ubuntu-latest
    container: node:16-bullseye
    services:
      redis:
        # Docker Hub image
        image: redis
    # runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: "actions/checkout@v2"
      - name: node
        uses: actions/setup-node@v1
      - name: setup
        run: make setup
      - name: start
        run: make start
      - name: run test
        run: make test
      - name: run lint
        run: make lint