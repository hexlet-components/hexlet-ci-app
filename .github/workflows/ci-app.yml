name: ci-app
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: "actions/checkout@v2"
      - uses: actions/setup-node@v1
      - name: setup
        run: make setup
      - name: start
        run: make start
      - name: run test
        run: make test
      - name: run lint
        run: make lint