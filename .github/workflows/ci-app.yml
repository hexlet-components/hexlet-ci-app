name: ci-app
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: "actions/checkout@v2"
      - name: node
        uses: actions/setup-node@v2
        with:
          node-version: '16.x'
          cache: 'npm'
      - name: setup
        run: make setup
      - name: start
        run: make start
      - name: run test
        run: make test
      - name: run lint
        run: make lint